<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!--Dice game box-->
  <div class="dice-game">
    <!-- NEW GAME BUTTON-->
    <h1 id="new-game">New Game</h1>
    <!-- DICE -->
    <div class="dice-box"></div>
    <!-- ROLL BUTTON-->
    <h3 id="roll">Roll Dice</h3>
    <!-- HOLD BUTTON-->
    <h4 id="hold">Hold</h4>

    <!-- PLAYER BOXES * 2-->
    <!-- first box -->
    <div class="box">
      <div>
        <p id="player0" class="player-title">Player 1</p>
        <div id="global-score0" class="gscore">0</div>
      </div>
      <div class="current-container">
        <p>Current</p>
        <p id="current-score0" class="current-points">0</p>
      </div>
    </div>

    <!-- second box -->
    <div class="box">
      <div>
        <p id="player0" class="player-title">Player 1</p>
        <div id="global-score0" class="gscore">0</div>
      </div>
      <div class="current-container">
        <p>Current</p>
        <p id="current-score0" class="current-points">0</p>
      </div>
    </div>
  </div>

  <!-- SCRIPT.JS-->
  <script src="script.js"></script>
</body>

</html>
