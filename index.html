<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!--Dice game box-->
  <div class="dice-game">
    <!-- NEW GAME BUTTON-->
    <h1 id="new-game"><i class="fas fa-plus-circle"></i> New Game</h1>
    <!-- DICE -->
    <div class="dice-box"><i id="dice" class="fas fa-dice-one"></i></div>
    <!-- ROLL BUTTON-->
    <h3 id="roll"><i class="fas fa-sync-alt"></i> Roll Dice</h3>
    <!-- HOLD BUTTON-->
    <h4 id="hold"><i class="fas fa-share-square"></i> Hold</h4>

    <!-- PLAYER BOXES * 2-->
    <!-- first box -->
    <div class="box player-left">
      <div>
        <p id="player0" class="player-title">Player 1</p>
        <div id="global-score0" class="gscore">0</div>
      </div>
      <div class="current-container">
        <p>Current</p>
        <p id="current-score0" class="current-points">0</p>
      </div>
    </div>

    <!-- second box -->
    <div class="box">
      <div>
        <p id="player0" class="player-title">Player 1</p>
        <div id="global-score0" class="gscore">0</div>
      </div>
      <div class="current-container">
        <p>Current</p>
        <p id="current-score0" class="current-points">0</p>
      </div>
    </div>
  </div>

  <!-- SCRIPT.JS-->
  <script src="script.js"></script>
</body>

</html>
